name: Package exe with PyInstaller - Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: pip install pyinstaller-versionfile
    - name: Create version.txt for PyInstaller
      working-directory: ./src
      run: create-version-file version.yml --outfile version.txt
    - name: Debug version.txt location
      run: |
        echo "Working directory: $(pwd)"
        echo "Contents of current directory: $(ls)"
        echo "Contents of ./src directory: $(ls ./src)"
    - name: PyInstaller Windows
      uses: aliencaocao/pyinstaller_action@main
      with:
        python_ver: '3.11'
        spec: 'src/main.spec'
        requirements: 'src/requirements.txt'
        upload_exe_with_name: 'Netease Cloudmusic Discord RPC.exe'
